<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Recette</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/modifier_recette.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="/html/index.html"><img src="/img/ubelicious_logo.png" alt="Ubelicious logo - Tasse avec coeur" /></a>
        </div>
    </header>

    <main>
        <h1>Modifier la recette</h1>
        <form id="form-modifier-recette">

            <label for="titre">Titre :</label>
            <input type="text" id="titre" name="titre" required>

            <label for="urlImage">URL de l'image :</label>
            <input type="text" id="urlImage" name="urlImage">

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea>

            <label for="ingredients">Ingrédients :</label>
            <textarea id="ingredients" name="ingredients" required></textarea>

            <label for="tempsPreparation">Temps de préparation :</label>
            <input type="text" id="tempsPreparation" name="tempsPreparation">

            <label for="tempsCuisson">Temps de cuisson :</label>
            <input type="text" id="tempsCuisson" name="tempsCuisson">

            <label for="niveau_difficulte">Niveau de difficulté :</label>
            <input type="text" id="niveau_difficulte" name="niveau_difficulte">

            <label for="etapes">Étapes :</label>
            <textarea id="etapes" name="etapes" required></textarea>

            <button type="submit">Modifier la recette</button>
        </form>

    </main>

    <script src="/js/modifier_recette.js"></script>

</body>

</html>
